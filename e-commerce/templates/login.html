{% extends 'main.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/fin.css' %}">

<div class="container">
				<img src="{% static 'img/wide.gif' %}" style="border-radius:40%;height:150px;margin-top:40px; margin-bottom:50px;">
				<hr style="border:2px solid black;margin-bottom:10px;">
            </div>
			<h3 style="text-align:center;margin-bottom:40px;margin-top:30px;" >Login</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
				{% endif %}
                <!-- email -->
                <div class="form-group">
                    <label style="font-weight:bold;"for="">Username:</label>
					<br>
                    <input style="width:25%; margin-right:10px;" type="text" name="username" placeholder="username">
                </div>
                <!-- password -->
                <div class="form-group">
                    <label style="font-weight:bold;" for="">Password:</label>
					<br>
                    <input type="password" 
                    name="password" placeholder="********" >
                </div>
                <!--Checkme button-->
                    <input type="checkbox">
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>
					<hr style="border:2px solid black; margin-top:10px;">
					<br><br>
					<button type="submit" class="example_c">Login</button>
					<br>
					<br>					
					<!--Register -->
					<a class="example_c" href="register">You are not register?</a>
			</form>
			</div>
{% endblock %}
